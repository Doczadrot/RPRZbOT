name: ğŸ§ª Tests & Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ Python Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10']
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ“¦ Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: ğŸ“¥ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ§ª Run tests
      run: |
        python -m pytest tests/ -v --tb=short --maxfail=5
      env:
        BOT_TOKEN: test_token_1234567890:ABCdefGHIjklMNOpqrsTUVwxyz
        ADMIN_CHAT_ID: 123456789
        LOG_LEVEL: ERROR
    
    - name: ğŸ“Š Run tests with coverage
      run: |
        pip install pytest-cov
        python -m pytest tests/ --cov=bot --cov-report=term --cov-report=html
      env:
        BOT_TOKEN: test_token_1234567890:ABCdefGHIjklMNOpqrsTUVwxyz
        ADMIN_CHAT_ID: 123456789
        LOG_LEVEL: ERROR
    
    - name: ğŸ“¤ Upload coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: htmlcov/
    
  code-quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ“¥ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: ğŸ” Check with flake8
      run: |
        # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° ÑĞ¸Ğ½Ñ‚Ğ°ĞºÑĞ¸ÑĞ° Ğ¸ ÑÑ‚Ğ¸Ğ»Ñ ĞºĞ¾Ğ´Ğ°
        flake8 bot/ --count --max-line-length=127 --statistics --show-source
      continue-on-error: true
    
    - name: ğŸ¨ Check code formatting with black
      run: |
        black --check --diff bot/
      continue-on-error: true
    
    - name: ğŸ“¦ Check imports with isort
      run: |
        isort --check-only --diff bot/
      continue-on-error: true
  
